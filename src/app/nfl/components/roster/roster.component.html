  <sports-roster-list [roster]="roster"
    [isLoading]="isLoading"
    (addRow)="addRow()"
    (editRow)="editRow($event)"
    (deleteRow)="deleteRow($event.toString())">
  </sports-roster-list>
  
  <sports-roster-detail [nflForm]="nflForm"
    [display]="display"
    [isAdding]="isAdding"
    [isSubmitted]="isSubmitted"
    [errMessage]="errMessage"
    (hideDialog)="hideDialog()"
    (save)="save()"
    (add)="add()">
  </sports-roster-detail>
