<h1 class="flex gap-4 bg-primary p-3">
    <button #btn type="button" pButton icon="pi pi-bars" label="Sports Menu" (click)="menu.toggle($event)" title="menu"></button>
    <p-tieredMenu #menu [model]="items" [popup]="true"></p-tieredMenu>

    <span>Agility Sports</span>
</h1>
<div class="col-md-10"
  [@slideInAnimation]="o.isActivated ? o.activatedRoute : '' ">
  <router-outlet #o="outlet"></router-outlet>
</div>
